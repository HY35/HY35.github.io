<!DOCTYPE html>
<html>
  <head>
    <title>Todo Application</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>

    <h1 id="greeting"></h1>
    <form id="login-form" class="hidden">
      <input
        required
        maxlength="10"
        type="text"
        placeholder="What is your name?"/>
      <input type="submit" value ="Log In"/>
      
      <a href="https://breathingdesign.net/en">Beathing Design</a>
    </form>

    


    <div id="weather"></div>
   
    <div>
      <h2 id="weather"></h2>
    </div>

    <div id="todo-form">
      <h2>Today's tasks: </h2>
      <input id="todo-task" type="text" placeholder="Add a task..." /> 
      <button id="save-btn">Add Task</button>
    </div>
    <div id="result-form">
      <ul id="task-list"></ul>
    </div>
    
    <div id="colorMix"></div>

    <script src="src/greeting.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/quotes.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/weather.js"></script>
    <script src="src/background.js"></script>



  </body>
</html>
